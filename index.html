<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Swarm Simulator Crafting Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bee Swarm Simulator Crafting Calculator</h1>
        <div class="inventory-section">
            <h2>Inventory</h2>
            <div id="inventory-content">
                <!-- Inventory inputs will be dynamically created here -->
            </div>
        </div>

        <div class="controls-section">
            <label for="item-select">Select Endgame Item:</label>
            <select id="item-select"></select>
            
            <button id="calculate-btn">Calculate Missing Materials</button>
            <button id="save-btn">Save Inventory</button>
            <button id="load-btn">Load Inventory</button>
            <button id="clipboard-btn">Load from Clipboard</button>
        </div>

        <div class="results-section">
            <h2>Missing Materials</h2>
            <ul id="treeview"></ul>

            <h2>Crafting Steps</h2>
            <textarea id="crafting-steps" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
