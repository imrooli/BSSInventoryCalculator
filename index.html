<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Swarm Simulator Crafting Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bee Swarm Simulator Crafting Calculator</h1>
        <div class="inventory">
            <h2>Inventory</h2>
            <form id="inventoryForm">
                <div id="inventoryFields"></div>
            </form>
        </div>
        <div class="controls">
            <label for="endgameItem">Select Endgame Item:</label>
            <select id="endgameItem">
                <!-- Options will be populated dynamically -->
            </select>
            <button id="calculateButton">Calculate Missing Materials</button>
            <button id="saveButton">Save Inventory</button>
            <label for="uploadFile">Upload Inventory JSON:</label>
            <input type="file" id="uploadFile" accept=".json">
            <button id="loadClipboardButton">Load from Clipboard</button>
        </div>
        <div class="results">
            <h2>Results</h2>
            <div id="resultsTree"></div>
            <textarea id="craftingSteps" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
