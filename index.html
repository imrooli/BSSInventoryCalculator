<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Swarm Simulator Crafting Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Bee Swarm Simulator Crafting Calculator</h1>

        <div id="inventory">
            <h2>Inventory</h2>
        </div>

        <div id="controls">
            <h2>Controls</h2>
            <label for="endgame-item">Select Endgame Item:</label>
            <select id="endgame-item">
                <option value="Super Smoothie">Super Smoothie</option>
                <option value="Purple Potion">Purple Potion</option>
                <!-- Add other items as needed -->
            </select>
            <button id="calculate-btn">Calculate Missing Materials</button>
        </div>

        <div id="results">
            <h2>Crafting Tree</h2>
            <ul id="crafting-tree"></ul>

            <h2>Crafting Steps</h2>
            <textarea id="crafting-steps" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
